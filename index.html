<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블라인드 오목</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
        }
        #game-board {
            margin: 20px;
            background-color: #DEB887;
            background-image: linear-gradient(45deg, #DEB887 25%, transparent 25%),
                            linear-gradient(-45deg, #DEB887 25%, transparent 25%),
                            linear-gradient(45deg, transparent 75%, #DEB887 75%),
                            linear-gradient(-45deg, transparent 75%, #DEB887 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            padding: 10px;
            border-radius: 5px;
            position: relative;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .row {
            display: flex;
        }
        .cell {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
        }
        .cell::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 1px;
            background-color: rgba(0, 0, 0, 0.5);
            top: 50%;
        }
        .cell::after {
            content: '';
            position: absolute;
            width: 1px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            left: 50%;
        }
        .stone {
            width: 34px;
            height: 34px;
            border-radius: 50%;
            background-color: #808080;
            z-index: 1;
            transition: background-color 0.3s;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .stone.black {
            background-color: #000;
        }
        .stone.white {
            background-color: #fff;
        }
        #status {
            font-size: 1.2em;
            margin: 10px;
        }
        #restart {
            padding: 10px 20px;
            font-size: 1.1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #restart:hover {
            background-color: #45a049;
        }
        #game-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 24px;
            display: none;
            z-index: 2;
        }
        #score-board {
            display: flex;
            gap: 20px;
            margin: 10px;
            padding: 15px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .score-item {
            text-align: center;
        }
        .score-label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .score-value {
            font-size: 1.2em;
            color: #333;
        }
        .legend {
            display: flex;
            gap: 20px;
            margin: 10px;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .legend-stone {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }
        .legend-stone.black {
            background-color: #000;
        }
        .legend-stone.white {
            background-color: #fff;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>블라인드 오목</h1>
    <div id="score-board">
        <div class="score-item">
            <div class="score-label">플레이어</div>
            <div class="score-value" id="player-score">0</div>
        </div>
        <div class="score-item">
            <div class="score-label">AI</div>
            <div class="score-value" id="ai-score">0</div>
        </div>
    </div>
    <div class="legend">
        <div class="legend-item">
            <div class="legend-stone black"></div>
            <span>플레이어 (흑)</span>
        </div>
        <div class="legend-item">
            <div class="legend-stone white"></div>
            <span>AI (백)</span>
        </div>
    </div>
    <div id="status">당신의 차례입니다 (흑돌)</div>
    <div id="game-board">
        <div id="game-message"></div>
    </div>
    <button id="restart">게임 재시작</button>
    <script src="game.js"></script>
</body>
</html>
